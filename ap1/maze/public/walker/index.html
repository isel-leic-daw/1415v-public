<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body style="padding-top:50px">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Walker</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="http://isel-leic-daw.github.io/1415v-public/">About</a></li>
          <li><a href="http://isel-leic-daw.github.io/1415v-public/">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">

    <div class="starter-template">
      <h1>Walker</h1>
    </div>

    <div class="row">

      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">Maze Url</div>
            <input type="text" class="form-control" style="width:400px" id="maze-enter-maze-url" placeholder="/api/mazes/simple"
                   value="/api/mazes/simple">
          </div>
        </div>
        <button type="button" class="btn btn-success" autofocus id="maze-enter-maze-btn">Enter Maze</button>
      </form>
    </div>

    <hr/>

    <div id="maze-area" class="hidden">

      <div class="row">
        <h2>Welcome to <code id="maze-name">A Beginner's Maze</code></h2>
      </div>
      <br/>

      <div class="row">
        <div class="col-md-3">
          <p>You are in the <code id="maze-current-room">Entrance</code>. </p>
          <p>Where do you want to go?</p>
          <br/>

          <div class="row">
            <a id="maze-direction-start"  class="btn btn-default col-md-4" >Start <i class="glyphicon glyphicon-home" ></i></a>
            <a id="maze-direction-exit"  class="btn btn-default col-md-4 col-md-offset-3" >Exit <i class="glyphicon glyphicon-road" ></i></a>
          </div>
          <hr/>
          <div class="row">
            <a id="maze-direction-north"  class="btn btn-default col-md-4 col-md-offset-3" >NORTH <i class="glyphicon glyphicon-arrow-up"   ></i></a><br><br><br>
            <a id="maze-direction-west"   class="btn btn-default col-md-4"                 >WEST  <i class="glyphicon glyphicon-arrow-left" ></i></a><div class="col-md-1">&nbsp;</div>
            <a id="maze-direction-east"   class="btn btn-default col-md-4"                 >EAST  <i class="glyphicon glyphicon-arrow-right"></i></a><br><br><br>
            <a id="maze-direction-south"  class="btn btn-default col-md-4 col-md-offset-3" >SOUTH <i class="glyphicon glyphicon-arrow-down" ></i></a>
          </div>

        </div>
        <div class="col-md-9">
          <textarea id="maze-log" cols="30" rows="20" class="col-md-12"></textarea>
        </div>
      </div>

    </div>

  </div><!-- /.container -->
  <script src="maze-client.js"></script>
</body>
</html>
